<!DOCTYPE html>
<html>
<head>
  <title>SoB Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>Hero Tracker</h1>
  <input id="heroName" placeholder="Enter Hero Name" />
  <select id="heroSelect"><option value="Bandido">Bandido</option></select>
  <div class="tabs">
    <button data-tab="statsTab">Stats</button>
    <button data-tab="conditionsTab">Conditions</button>
  </div>
  <div id="statsTab" class="tabContent"></div>
  <div id="conditionsTab" class="tabContent"></div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW error:", err));
    }
  </script>
</body>
</html>
